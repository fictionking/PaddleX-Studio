<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleX Studio</title>
    <style>
        body {
            background-color: var(--el-bg-color);
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid var(--el-border-color);
            background-image: radial-gradient(transparent 1px, var(--el-bg-color) 1px);
            background-size: 4px 4px;
            backdrop-filter: saturate(50%) blur(4px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .el-button {
            background: var(--el-mask-color);
            color: var(--el-text-color);
            border: 1px solid;
            border-color: #8F1838;
            min-width: 80px;
            margin-left: 20px;
            --el-button-hover-bg-color: rgba(238, 64, 87, 0.5);
            --el-button-hover-border-color: #EE4057;
            --el-button-active-bg-color: #EE4057;
        }

        .navbar .el-button.active {
            background: #EE4057;
            color: #ffffff;
            border-color: #EE4057;
        }

        .page-header {
            margin-left: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 20px;
            margin: 0;
        }

        /* 新增提取的内联样式 */
        .page-header-info {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
            gap: 8px;
        }

        .list-container {
            max-height: calc(100vh - 170px);
            overflow-y: auto;
            padding: 10px;
        }

        .list-card {
            margin-bottom: 15px;
        }

        .listcard.base {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.base h3 {
            font-size: 16px;
            margin-right: 12px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.category {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .listcard.desc {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.updatetime {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.content {
            display: flex;
            justify-content: space-between;
            padding: 0px;
        }

        .listcard.left-section {
            flex: 2;
            margin-right: 20px;
        }

        .listcard.right-section {
            flex: 1;
            text-align: right;
        }

        .listcard.actions {
            margin-top: 8px;
        }

        #app .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        .paddlex-title {
            margin-right: 40px;
            height: 40px;
        }

        .model-status {
            margin-bottom: 8px;
        }

        #app .el-switch.themeToggle {
            --el-switch-on-color: #0066ff;
            --el-switch-off-color: #0066ff;
        }

        #app .el-switch.themeToggle.is-checked {
            --el-switch-on-color: #041f47;
            --el-switch-off-color: #041f47;
        }

        .el-switch.themeToggle .el-switch__core .el-switch__action {
            color: #ffae63;
            background-color: #0066ff;
        }

        .el-switch.themeToggle.is-checked .el-switch__core .el-switch__action {
            color: #ffd500;
            background-color: #041f47;
        }
    </style>

    <!-- 引入Vue3 -->
    <script src="libs/vue.global.js"></script>
    <!-- 引入Vue Router -->
    <script src="libs/vue-router.global.js"></script>
    <!-- 引入element-plus样式文件 -->
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="stylesheet" href="assets/css-vars.css" />
    <!-- 引入element-plus组件库 -->
    <script src="libs/index.full.js"></script>
    <!-- 引入element-plus所有图标 -->
    <script src="libs/index.iife.min.js"></script>
    <!-- 引入axios -->
    <script src="libs/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <el-container>
            <el-header class="navbar">
                <img class="paddlex-title" src="/assets/banner2.png" alt="PaddleX Studio" />
                <el-button type="primary" :class="{ active: $route.path.startsWith('/module') }"
                    @click="() => $router.push('/module')">
                    <el-icon class="icon">
                        <ICO_HelpFilled />
                    </el-icon>模型</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/pipline') }"
                    @click="() => $router.push('/pipline')">
                    <el-icon class="icon">
                        <ICO_Expand />
                    </el-icon>产线</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/dataset') }"
                    @click="() => $router.push('/dataset')">
                    <el-icon class="icon">
                        <ICO_Menu />
                    </el-icon>数据</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/train') }"
                    @click="() => $router.push('/train')">
                    <el-icon class="icon">
                        <ICO_TrendCharts />
                    </el-icon>训练</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/app') }"
                    @click="() => $router.push('/app')">
                    <el-icon class=" icon">
                        <ICO_Platform />
                    </el-icon>应用
                </el-button>
                <div style="margin-left: auto;display: flex; gap: 50px; align-items: center;">
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <span style="font-size: 9px;">App</span>
                            <span :style="{ fontSize: '12px', fontWeight: 'bold', color: appsStatus === '运行中' ? '#00c58d' : '#005baa' }">{{appsStatus}}</span>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <span style="font-size: 9px;">Train</span>
                            <span style="font-size: 12px;font-weight: bold;">{{queueSize}}</span>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="cpuUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">CPU</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="ramUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">RAM</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="gpuUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">GPU</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="vramUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">VRAM</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="tempUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <el-icon :size="16" style="margin-left: -10px;">
                                    <ICO_Thermo />
                                </el-icon>
                            </el-progress>
                        </div>
                    </div>
                    <el-switch v-model="isDark" class="themeToggle" :active-action-icon="ico_moon"
                        :inactive-action-icon="ico_sunny" @change="toggleTheme"></el-switch>
                </div>
            </el-header>
            <el-main>
                <div style="height: 60px;"></div>
                <router-view></router-view>
            </el-main>
        </el-container>
    </div>
    <script type="module">
        const { createApp, defineAsyncComponent, markRaw } = Vue
        const { createRouter, createWebHashHistory } = VueRouter
        const { ElMessage, ElIcon, Document, Folder, ElCard, ElForm } = ElementPlus
        // 定义路由
        const router = createRouter({
            history: createWebHashHistory(),
            routes: [
                { path: '/', redirect: '/module' },
                { path: '/module', component: () => import('/components/ModuleList.vue') },
                { path: '/pipline', component: () => import('/components/PipeLineList.vue') },
                { path: '/train', component: () => import('/components/TrainList.vue') },
                { path: '/dataset', component: () => import('/components/DatasetList.vue') },
                { path: '/app', component: () => import('/components/AppList.vue') },
                { path: '/dataset/:datasetId', component: () => import('/components/DatasetDetail.vue') },
                { path: '/train/:modelId', component: () => import('/components/TrainDetail.vue') },
                { path: '/app/:appId', component: () => import('/components/AppDetail.vue') }
            ]
        })
        const colors = [
            { color: '#6f7ad3', percentage: 20 },
            { color: '#1989fa', percentage: 40 },
            { color: '#5cb87a', percentage: 60 },
            { color: '#e6a23c', percentage: 80 },
            { color: '#f56c6c', percentage: 100 },
        ]
        // 确保app在引用前初始化
        const app = createApp({
            data() {
                return {
                    isDark: localStorage.getItem('isDark') ? localStorage.getItem('isDark') === 'true' : true,
                    ico_sunny: markRaw(Vue.defineComponent({
                        template: `<svg viewBox="0 0 24 24"><path d="M6.05 4.14l-.39-.39a.993.993 0 0 0-1.4 0l-.01.01a.984.984 0 0 0 0 1.4l.39.39c.39.39 1.01.39 1.4 0l.01-.01a.984.984 0 0 0 0-1.4zM3.01 10.5H1.99c-.55 0-.99.44-.99.99v.01c0 .55.44.99.99.99H3c.56.01 1-.43 1-.98v-.01c0-.56-.44-1-.99-1zm9-9.95H12c-.56 0-1 .44-1 .99v.96c0 .55.44.99.99.99H12c.56.01 1-.43 1-.98v-.97c0-.55-.44-.99-.99-.99zm7.74 3.21c-.39-.39-1.02-.39-1.41-.01l-.39.39a.984.984 0 0 0 0 1.4l.01.01c.39.39 1.02.39 1.4 0l.39-.39a.984.984 0 0 0 0-1.4zm-1.81 15.1l.39.39a.996.996 0 1 0 1.41-1.41l-.39-.39a.993.993 0 0 0-1.4 0c-.4.4-.4 1.02-.01 1.41zM20 11.49v.01c0 .55.44.99.99.99H22c.55 0 .99-.44.99-.99v-.01c0-.55-.44-.99-.99-.99h-1.01c-.55 0-.99.44-.99.99zM12 5.5c-3.31 0-6 2.69-6 6s2.69 6 6 6s6-2.69 6-6s-2.69-6-6-6zm-.01 16.95H12c.55 0 .99-.44.99-.99v-.96c0-.55-.44-.99-.99-.99h-.01c-.55 0-.99.44-.99.99v.96c0 .55.44.99.99.99zm-7.74-3.21c.39.39 1.02.39 1.41 0l.39-.39a.993.993 0 0 0 0-1.4l-.01-.01a.996.996 0 0 0-1.41 0l-.39.39c-.38.4-.38 1.02.01 1.41z" fill="currentColor"></path></svg>`
                    })),
                    ico_moon: markRaw(Vue.defineComponent({
                        template: `<svg viewBox="0 0 24 24"><path d="M11.01 3.05C6.51 3.54 3 7.36 3 12a9 9 0 0 0 9 9c4.63 0 8.45-3.5 8.95-8c.09-.79-.78-1.42-1.54-.95A5.403 5.403 0 0 1 11.1 7.5c0-1.06.31-2.06.84-2.89c.45-.67-.04-1.63-.93-1.56z" fill="currentColor"></path></svg>`
                    })),
                    colors: [
                        { color: '#6f7ad3', percentage: 20 },
                        { color: '#1989fa', percentage: 40 },
                        { color: '#5cb87a', percentage: 60 },
                        { color: '#e6a23c', percentage: 80 },
                        { color: '#f56c6c', percentage: 100 },
                    ],
                    cpuUsage: 0,
                    ramUsage: 0,
                    gpuUsage: 0,
                    vramUsage: 0,
                    tempUsage: 0,
                    queueSize: 0,
                    appsStatus: '未运行'
                }
            },
            methods: {
                toggleTheme(newVal) {
                    localStorage.setItem('isDark', newVal);
                    document.documentElement.className = newVal ? 'dark' : '';
                }
            },
            mounted() {
                document.documentElement.className = this.isDark ? 'dark' : '';
                // 建立SSE连接获取系统状态
                this.eventSource = new EventSource('/system/usage');
                
                this.eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.cpuUsage = data.cpu;
                        this.ramUsage = data.ram;
                        this.gpuUsage = data.gpu;
                        this.vramUsage = data.vram;
                        this.tempUsage = data.temp;
                        this.queueSize = data.queue_size;
                        this.appsStatus = data.apps_status;
                    } catch (error) {
                        console.error('解析系统状态数据失败:', error);
                    }
                };
                
                this.eventSource.onerror = (error) => {
                    ElMessage.error('系统状态连接异常，将自动重试');
                    console.error('SSE错误:', error);
                };
            },
            beforeUnmount() {
                if (this.eventSource) {
                    this.eventSource.close(); // 关闭SSE连接
                }
            },
            components: {
                ElIcon, Document, Folder, ElCard, ElForm,
                'ico_helpfilled': ElementPlusIconsVue.HelpFilled,
                'ico_menu': ElementPlusIconsVue.Menu,
                'ico_delete': ElementPlusIconsVue.Delete,
                'ico_platform': ElementPlusIconsVue.Platform,
                'ico_trendcharts': ElementPlusIconsVue.TrendCharts,
                'ico_expand': ElementPlusIconsVue.Expand,
                'ico_thermo': markRaw(Vue.defineComponent({
                        template: `<svg viewBox="0 0 256 256">
                                        <path fill="currentColor" d="M128,256A66.28,66.28,0,0,1,86.2,138.29V41.56A41.61,41.61,0,0,1,127.76,0h.48A41.61,41.61,0,0,1,169.8,41.56v96.73A66.28,66.28,0,0,1,128,256Zm-.24-238.9a24.49,24.49,0,0,0-24.45,24.46v101a8.57,8.57,0,0,1-3.62,7,49.18,49.18,0,1,0,56.63,0,8.55,8.55,0,0,1-3.62-7v-101A24.49,24.49,0,0,0,128.24,17.1Z"></path>
                                        <path fill="currentColor" d="M128,211.58a22.29,22.29,0,1,0-22.29-22.29A22.29,22.29,0,0,0,128,211.58Z"></path>
                                        <path fill="currentColor" d="M128,224.8a35.51,35.51,0,1,1,35.51-35.51A35.54,35.54,0,0,1,128,224.8Zm0-44.57a9.07,9.07,0,1,0,9.07,9.07A9.08,9.08,0,0,0,128,180.23Z"></path>
                                        <path fill="currentColor" d="M135.52,177.12a7.52,7.52,0,0,1-15,0V118.86a7.52,7.52,0,0,1,15,0Z"></path>
                                        <path fill="currentColor" d="M128,188.52a11.41,11.41,0,0,1-11.4-11.4V118.86a11.4,11.4,0,1,1,22.8,0v58.26A11.41,11.41,0,0,1,128,188.52Zm0-73.29a3.64,3.64,0,0,0-3.63,3.63v58.26a3.63,3.63,0,0,0,7.26,0V118.86A3.64,3.64,0,0,0,128,115.23Z"></path>
                                        <path fill="currentColor" d="M111,94.93H94.75a8.56,8.56,0,0,1,0-17.11H111a8.56,8.56,0,0,1,0,17.11Z"></path>
                                        <path fill="currentColor" d="M111,58.93H94.75a8.56,8.56,0,0,1,0-17.11H111a8.56,8.56,0,0,1,0,17.11Z"></path>
                                </svg>`
                    })),
            }
        })
        app.use(ElementPlus)
        app.use(router)
        app.mount('#app')

    </script>
</body>

</html>
