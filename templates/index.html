<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleX Studio</title>
    <link rel="icon" href="/assets/fav.png" type="image/png">
    <style>
        body {
            background-color: var(--el-bg-color);
        }

        #app .el-header {
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid var(--el-border-color);
            background: var(--el-bg-color);
        }

        #app .el-header .el-button {
            background: var(--el-bg-color);
            color: var(--el-text-color);
            border: 1px solid;
            border-color: #8F1838;
            min-width: 80px;
            margin-left: 20px;
        }

        #app .el-header .el-button.active {
            background: #EE4057;
            color: #ffffff;
            border-color: #EE4057;
        }

        .page-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 20px;
            margin: 0;
        }

        /* 新增提取的内联样式 */
        .page-header-info {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
            gap: 8px;
        }

        .list-container {
            max-height: calc(100vh - 170px);
            overflow-y: auto;
            padding: 10px;
        }

        .list-card {
            margin-bottom: 15px;
        }

        .listcard.base {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.base h3 {
            font-size: 16px;
            margin-right: 12px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.category {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .listcard.desc {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.updatetime {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.content {
            display: flex;
            justify-content: space-between;
            padding: 0px;
        }

        .listcard.left-section {
            flex: 2;
            margin-right: 20px;
        }

        .listcard.right-section {
            flex: 1;
            text-align: right;
        }

        .listcard.actions {
            margin-top: 8px;
        }

        #app .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        .paddlex-title {
            margin-right: 40px;
            height: 40px;
        }

        .model-status {
            margin-bottom: 8px;
        }

        #app .el-switch.themeToggle {
            --el-switch-on-color: #0066ff;
            --el-switch-off-color: #0066ff;
        }

        #app .el-switch.themeToggle.is-checked {
            --el-switch-on-color: #041f47;
            --el-switch-off-color: #041f47;
        }

        .el-switch.themeToggle .el-switch__core .el-switch__action {
            color: #ffae63;
            background-color: #0066ff;
        }

        .el-switch.themeToggle.is-checked .el-switch__core .el-switch__action {
            color: #ffd500;
            background-color: #041f47;
        }

        /* .el-switch.themeToggle .el-switch__core .el-switch__action {
            background-color: #313131;
        } */
    </style>

    <!-- 引入Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Vue Router -->
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <!-- 引入element-plus样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.10.2/theme-chalk/dark/css-vars.css" />
    <!-- 引入element-plus组件库 -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入element-plus所有图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <img class="paddlex-title" src="/assets/banner2.png" alt="PaddleX Studio" />
                <el-button type="primary" :class="{ active: $route.path.startsWith('/model') }"
                    @click="() => $router.push('/model')">
                    <el-icon class="icon">
                        <ICO_HelpFilled />
                    </el-icon>模型</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/dataset') }"
                    @click="() => $router.push('/dataset')">
                    <el-icon class="icon">
                        <ICO_Menu />
                    </el-icon>数据</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/app') }" @click="">
                    <el-icon class="icon">
                        <ICO_Platform />
                    </el-icon>应用</el-button>
                <div style="margin-left: auto;">
                    <el-switch v-model="isDark" class="themeToggle" :active-action-icon="ico_moon"
                        :inactive-action-icon="ico_sunny" @change="toggleTheme"></el-switch>
                </div>
            </el-header>
            <el-main>
                <router-view></router-view>
            </el-main>
        </el-container>
    </div>
    <script type="module">
        const { createApp, defineAsyncComponent, markRaw } = Vue
        const { createRouter, createWebHashHistory } = VueRouter
        const { ElMessage, ElIcon, Document, Folder, ElCard, ElForm } = ElementPlus
        // 定义路由
        const router = createRouter({
            history: createWebHashHistory(),
            routes: [
                { path: '/', redirect: '/model' },
                { path: '/model', component: () => import('/components/ModelList.vue') },
                { path: '/dataset', component: () => import('/components/DatasetList.vue') },
                { path: '/dataset/:datasetId', component: () => import('/components/DatasetDetail.vue') },
                { path: '/model/:modelId', component: () => import('/components/ModelDetail.vue') }
            ]
        })
        // 确保app在引用前初始化
        const app = createApp({
            data() {
                return {
                    isDark: localStorage.getItem('isDark') ? localStorage.getItem('isDark') === 'true' : true,
                    ico_sunny: markRaw(Vue.defineComponent({
                        template: `<svg viewBox="0 0 24 24"><path d="M6.05 4.14l-.39-.39a.993.993 0 0 0-1.4 0l-.01.01a.984.984 0 0 0 0 1.4l.39.39c.39.39 1.01.39 1.4 0l.01-.01a.984.984 0 0 0 0-1.4zM3.01 10.5H1.99c-.55 0-.99.44-.99.99v.01c0 .55.44.99.99.99H3c.56.01 1-.43 1-.98v-.01c0-.56-.44-1-.99-1zm9-9.95H12c-.56 0-1 .44-1 .99v.96c0 .55.44.99.99.99H12c.56.01 1-.43 1-.98v-.97c0-.55-.44-.99-.99-.99zm7.74 3.21c-.39-.39-1.02-.39-1.41-.01l-.39.39a.984.984 0 0 0 0 1.4l.01.01c.39.39 1.02.39 1.4 0l.39-.39a.984.984 0 0 0 0-1.4zm-1.81 15.1l.39.39a.996.996 0 1 0 1.41-1.41l-.39-.39a.993.993 0 0 0-1.4 0c-.4.4-.4 1.02-.01 1.41zM20 11.49v.01c0 .55.44.99.99.99H22c.55 0 .99-.44.99-.99v-.01c0-.55-.44-.99-.99-.99h-1.01c-.55 0-.99.44-.99.99zM12 5.5c-3.31 0-6 2.69-6 6s2.69 6 6 6s6-2.69 6-6s-2.69-6-6-6zm-.01 16.95H12c.55 0 .99-.44.99-.99v-.96c0-.55-.44-.99-.99-.99h-.01c-.55 0-.99.44-.99.99v.96c0 .55.44.99.99.99zm-7.74-3.21c.39.39 1.02.39 1.41 0l.39-.39a.993.993 0 0 0 0-1.4l-.01-.01a.996.996 0 0 0-1.41 0l-.39.39c-.38.4-.38 1.02.01 1.41z" fill="currentColor"></path></svg>`
                    })),
                    ico_moon: markRaw(Vue.defineComponent({
                        template: `<svg viewBox="0 0 24 24"><path d="M11.01 3.05C6.51 3.54 3 7.36 3 12a9 9 0 0 0 9 9c4.63 0 8.45-3.5 8.95-8c.09-.79-.78-1.42-1.54-.95A5.403 5.403 0 0 1 11.1 7.5c0-1.06.31-2.06.84-2.89c.45-.67-.04-1.63-.93-1.56z" fill="currentColor"></path></svg>`
                    }))
                }
            },
            methods: {
                toggleTheme(newVal) {
                    localStorage.setItem('isDark', newVal);
                    document.documentElement.className = newVal ? 'dark' : '';
                }
            },
            mounted() {
                document.documentElement.className = this.isDark ? 'dark' : '';
            },
            components: {
                ElIcon, Document, Folder, ElCard, ElForm,
                'ico_helpfilled': ElementPlusIconsVue.HelpFilled,
                'ico_menu': ElementPlusIconsVue.Menu,
                'ico_delete': ElementPlusIconsVue.Delete,
                'ico_platform': ElementPlusIconsVue.Platform
            }
        })
        app.use(ElementPlus)
        app.use(router)
        app.mount('#app')

    </script>
</body>

</html>
