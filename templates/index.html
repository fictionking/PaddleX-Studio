<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleX-Studio</title>
    <link rel="icon" href="/assets/fav.png" type="image/png">
    <style>
        #app .el-header {
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid #ebeef5;
        }

        #app .el-header .el-button {
            /* 未选中状态：白色背景、灰色文字、浅灰边框 */
            background: #ffffff;
            color: #606266;
            border: 1px solid #dcdfe6;
            min-width: 80px;
            margin-left: 20px;
        }

        #app .el-header .el-button.active {
            /* 选中状态：蓝色背景、白色文字、蓝色边框 */
            background: #409eff;
            color: #ffffff;
            border-color: #409eff;
        }

        #app .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        .listcard.content {
            display: flex;
            justify-content: space-between;
            padding: 0px;
        }

        .page-header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 20px;
            color: #303133;
            margin: 0;
        }

        .listcard.desc {
            color: #909399;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.base h3 {
            font-size: 16px;
            margin-right: 12px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.category {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .listcard.updatetime {
            color: #606266;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* 新增提取的内联样式 */
        .page-header-info {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
            gap: 8px;
        }

        .list-card {
            margin-bottom: 20px;
        }

        .listcard.base {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.left-section {
            flex: 2;
            margin-right: 20px;
        }

        .listcard.right-section {
            flex: 1;
            text-align: right;
        }

        .listcard.actions {
            margin-top: 8px;
        }


        .paddlex-title {
            margin-right: 40px;
            color: #0047b9;
            height: 40px;
        }

        .model-status {
            margin-bottom: 8px;
        }
    </style>

    <!-- 引入Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Vue Router -->
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <!-- 引入element-plus样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <!-- 引入element-plus组件库 -->
    <script src="https://unpkg.com/element-plus"></script>
    <!-- 引入element-plus所有图标 -->
    <script src="https://unpkg.com/@element-plus/icons-vue"></script>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <el-container>
            <el-header>
                <img class="paddlex-title" src="/assets/banner.png" alt="PaddleX Studio" />
                <el-button type="primary" :class="{ active: $route.path.startsWith('/model') }"
                    @click="() => $router.push('/model')"><el-icon class="icon">
                        <ICO_HelpFilled />
                    </el-icon>模型</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/dataset') }"
                    @click="() => $router.push('/dataset')"><el-icon class="icon">
                        <ICO_Menu />
                    </el-icon>数据</el-button>
                <el-button type="primary" :class="{ active: $route.path.startsWith('/app') }" @click=""><el-icon
                        class="icon">
                        <ICO_Platform />
                    </el-icon>应用</el-button>
            </el-header>
            <el-main>
                <router-view></router-view>
            </el-main>
        </el-container>
    </div>
    <script type="module">
        const { createApp, defineAsyncComponent } = Vue
        const { createRouter, createWebHashHistory } = VueRouter
        const { ElMessage, ElIcon, Document, Folder, ElCard, ElForm } = ElementPlus

        // 定义路由
        const router = createRouter({
            history: createWebHashHistory(),
            routes: [
                { path: '/', redirect: '/model' },
                { path: '/model', component: () => import('/components/ModelList.vue') },
                { path: '/dataset', component: () => import('/components/DatasetList.vue') },
                { path: '/model/detail/:modelId', component: () => import('/components/ModelDetail.vue') }
            ]
        })
        // 确保app在引用前初始化
        const app = createApp({
            components: {
                ElIcon, Document, Folder, ElCard, ElForm,
                'ico_helpfilled': ElementPlusIconsVue.HelpFilled,
                'ico_menu': ElementPlusIconsVue.Menu,
                'ico_delete': ElementPlusIconsVue.Delete,
                'ico_platform': ElementPlusIconsVue.Platform
            }
        })
        app.use(ElementPlus)
        app.use(router)
        app.mount('#app')

    </script>
</body>

</html>
