<!DOCTYPE html>
<html lang="zh-CN" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleX Studio</title>
    <style>
        body {
            background-color: var(--el-bg-color);
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid var(--el-border-color);
            background-image: radial-gradient(transparent 1px, var(--el-bg-color) 1px);
            background-size: 4px 4px;
            backdrop-filter: saturate(50%) blur(4px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .el-button {
            background: var(--el-mask-color);
            color: var(--el-text-color);
            border: 1px solid;
            border-color: #8F1838;
            min-width: 80px;
            margin-left: 20px;
            --el-button-hover-bg-color: rgba(238, 64, 87, 0.5);
            --el-button-hover-border-color: #EE4057;
            --el-button-active-bg-color: #EE4057;
        }

        .navbar .el-button.active {
            background: #EE4057;
            color: #ffffff;
            border-color: #EE4057;
        }

        .page-header {
            margin-left: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h2 {
            font-size: 20px;
            margin: 0;
        }

        /* 新增提取的内联样式 */
        .page-header-info {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
            gap: 8px;
        }

        .list-container {
            max-height: calc(100vh - 170px);
            overflow-y: auto;
            padding: 10px;
        }

        .list-card {
            margin-bottom: 15px;
        }

        .listcard.base {
            display: flex;
            align-items: center;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.base h3 {
            font-size: 16px;
            margin-right: 12px;
            margin-top: 0;
            margin-bottom: 0;
        }

        .listcard.category {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .listcard.desc {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.updatetime {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .listcard.content {
            display: flex;
            justify-content: space-between;
            padding: 0px;
        }

        .listcard.left-section {
            flex: 2;
            margin-right: 20px;
        }

        .listcard.right-section {
            flex: 1;
            text-align: right;
        }

        .listcard.actions {
            margin-top: 8px;
        }

        #app .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        .paddlex-title {
            margin-right: 40px;
            height: 40px;
        }

        .model-status {
            margin-bottom: 8px;
        }

        #app .el-switch.themeToggle {
            --el-switch-on-color: #0066ff;
            --el-switch-off-color: #0066ff;
        }

        #app .el-switch.themeToggle.is-checked {
            --el-switch-on-color: #041f47;
            --el-switch-off-color: #041f47;
        }

        .el-switch.themeToggle .el-switch__core .el-switch__action {
            color: #ffae63;
            background-color: #0066ff;
        }

        .el-switch.themeToggle.is-checked .el-switch__core .el-switch__action {
            color: #ffd500;
            background-color: #041f47;
        }
    </style>

    <!-- 引入Vue3 -->
    <script>window.process = { env: { NODE_ENV: 'development' } };</script>
    <script src="libs/vue.global.js"></script>
    <script src="libs/vue3-sfc-loader.js"></script>
    <!-- 引入Vue Router -->
    <script src="libs/vue-router.global.js"></script>
    <!-- 引入element-plus样式文件 -->
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="stylesheet" href="assets/css-vars.css" />
    <!-- 引入element-plus组件库 -->
    <script src="libs/ele-plus/index.full.js"></script>
    <!-- 引入element-plus所有图标 -->
    <script src="libs/ele-plus/index.iife.min.js"></script>
    <!-- 引入svg图标 -->
    <script src="components/icons/svg-icons.mjs" type="module"></script>
    <!-- 引入axios -->
    <script src="libs/axios.min.js"></script>
    <link rel="stylesheet" href="/libs/vue-flow/core/style.css" />
    <link rel="stylesheet" href="/libs/vue-flow/core/theme-default.css" />

</head>

<body>
    <div id="app">
        <el-container>
            <el-header class="navbar">
                <img class="paddlex-title" src="/assets/banner2.png" alt="PaddleX Studio" />
                <el-button type="primary" icon="HelpFilled" :class="{ active: $route.path.startsWith('/module') }"
                    @click="() => $router.push('/module')">
                    模型
                </el-button>
                <el-button type="primary" icon="Expand" :class="{ active: $route.path.startsWith('/pipline') }"
                    @click="() => $router.push('/pipline')">
                    产线
                </el-button>
                <el-button type="primary" icon="Menu" :class="{ active: $route.path.startsWith('/dataset') }"
                    @click="() => $router.push('/dataset')">
                    数据
                </el-button>
                <el-button type="primary" icon="TrendCharts" :class="{ active: $route.path.startsWith('/train') }"
                    @click="() => $router.push('/train')">
                    训练
                </el-button>
                <el-button type="primary" icon="Platform" :class="{ active: $route.path.startsWith('/app') }"
                    @click="() => $router.push('/app')">
                    应用
                </el-button>
                <el-button type="primary" icon="Share" :class="{ active: $route.path.startsWith('/workflow') }"
                    @click="() => $router.push('/workflow')">
                    工作流
                </el-button>
                <div style="margin-left: auto;display: flex; gap: 50px; align-items: center;">
                    <div style="display: flex; gap: 16px; align-items: center;">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <span style="font-size: 9px;">App</span>
                            <span
                                :style="{ fontSize: '12px', fontWeight: 'bold', color: appsStatus === '运行中' ? '#00c58d' : '#005baa' }">{{appsStatus}}</span>
                        </div>
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <span style="font-size: 9px;">Train</span>
                            <span style="font-size: 12px;font-weight: bold;">{{queueSize}}</span>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="cpuUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">CPU</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="ramUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">RAM</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="gpuUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">GPU</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="vramUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <span style="display: block;font-size: 12px;margin-left: -10px;">VRAM</span>
                            </el-progress>
                        </div>
                        <div>
                            <el-progress type="dashboard" :percentage="tempUsage" :color="colors" :width="40"
                                :stroke-width="3">
                                <el-icon :size="16" style="margin-left: -10px;">
                                    <ThermoIcon />
                                </el-icon>
                            </el-progress>
                        </div>
                    </div>
                    <el-switch v-model="isDark" class="themeToggle" :active-action-icon="ico_moon"
                        :inactive-action-icon="ico_sunny" @change="toggleTheme"></el-switch>
                </div>
            </el-header>
            <el-main>
                <div style="height: 60px;"></div>
                <router-view></router-view>
            </el-main>
        </el-container>
    </div>
    <script type="module">
        const { createApp, defineAsyncComponent, markRaw } = Vue
        const { loadModule } = window['vue3-sfc-loader'];
        const { createRouter, createWebHashHistory } = VueRouter
        const { ElMessage, ElIcon, Document, Folder, ElCard, ElForm } = ElementPlus
        const SFCOptions = {
            moduleCache: {
                vue: Vue
            },
            async getFile(url) {

                const res = await fetch(url);
                if (!res.ok)
                    throw Object.assign(new Error(res.statusText + ' ' + url), { res });
                return {
                    getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text(),
                }
            },
            addStyle(textContent) {

                const style = Object.assign(document.createElement('style'), { textContent });
                const ref = document.head.getElementsByTagName('style')[0] || null;
                document.head.insertBefore(style, ref);
            },
            // 配置自定义元素识别
            isCustomElement: (tag) => tag === 'rapi-doc'
        }

        // 定义路由
        const router = createRouter({
            history: createWebHashHistory(),
            routes: [
                { path: '/', redirect: '/module' },
                { path: '/module', component: () => loadModule('/components/ModuleList.vue', SFCOptions) },
                { path: '/pipline', component: () => loadModule('/components/PipeLineList.vue', SFCOptions) },
                { path: '/train', component: () => loadModule('/components/TrainList.vue', SFCOptions) },
                { path: '/dataset', component: () => loadModule('/components/DatasetList.vue', SFCOptions) },
                { path: '/app', component: () => loadModule('/components/AppList.vue', SFCOptions) },
                { path: '/dataset/:datasetId', component: () => loadModule('/components/DatasetDetail.vue', SFCOptions) },
                { path: '/train/:modelId', component: () => loadModule('/components/TrainDetail.vue', SFCOptions) },
                { path: '/app/module/:appId', component: () => loadModule('/components/ModelAppDetail.vue', SFCOptions) },
                { path: '/app/pipeline/:appId', component: () => loadModule('/components/PipeLineAppDetail.vue', SFCOptions) },
                { path: '/workflow', component: () => loadModule('/components/WorkflowList.vue', SFCOptions) },
                { path: '/workflow/:workflowId', component: () => loadModule('/components/WorkflowDesign.vue', SFCOptions) }
            ]
        })
        const colors = [
            { color: '#6f7ad3', percentage: 20 },
            { color: '#1989fa', percentage: 40 },
            { color: '#5cb87a', percentage: 60 },
            { color: '#e6a23c', percentage: 80 },
            { color: '#f56c6c', percentage: 100 },
        ]
        // 确保app在引用前初始化
        const app = createApp({
            provide() {
                return {
                    isDark: Vue.computed(() => this.isDark)
                }
            },

            data() {
                return {
                    isDark: localStorage.getItem('isDark') ? localStorage.getItem('isDark') === 'true' : true,
                    ico_sunny: SvgIcons.SunIcon,
                    ico_moon: SvgIcons.MoonIcon,
                    colors: [
                        { color: '#6f7ad3', percentage: 20 },
                        { color: '#1989fa', percentage: 40 },
                        { color: '#5cb87a', percentage: 60 },
                        { color: '#e6a23c', percentage: 80 },
                        { color: '#f56c6c', percentage: 100 },
                    ],
                    cpuUsage: 0,
                    ramUsage: 0,
                    gpuUsage: 0,
                    vramUsage: 0,
                    tempUsage: 0,
                    queueSize: 0,
                    appsStatus: '未运行'
                }
            },
            methods: {
                toggleTheme(newVal) {
                    localStorage.setItem('isDark', newVal);
                    document.documentElement.className = newVal ? 'dark' : '';
                }
            },
            mounted() {
                document.documentElement.className = this.isDark ? 'dark' : '';
                // 建立SSE连接获取系统状态
                this.eventSource = new EventSource('/system/usage');

                this.eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.cpuUsage = data.cpu;
                        this.ramUsage = data.ram;
                        this.gpuUsage = data.gpu;
                        this.vramUsage = data.vram;
                        this.tempUsage = data.temp;
                        this.queueSize = data.queue_size;
                        this.appsStatus = data.apps_status;
                    } catch (error) {
                        console.error('解析系统状态数据失败:', error);
                    }
                };

                this.eventSource.onerror = (error) => {
                    ElMessage.error('系统状态连接异常，将自动重试');
                    console.error('SSE错误:', error);
                };
            },
            beforeUnmount() {
                if (this.eventSource) {
                    this.eventSource.close(); // 关闭SSE连接
                }
            },
            components: {
                ElIcon, Document, Folder, ElCard, ElForm,
                'thermoicon': SvgIcons.ThermoIcon
            }
        })
        for (const [key, component] of Object.entries(ElementPlusIconsVue)) {
            app.component(key, component)
        }
        for (const [key, component] of Object.entries(SvgIcons)) {
            app.component(key, component)
        }
        app.use(ElementPlus)
        app.use(router)
        
        app.mount('#app')

    </script>
</body>

</html>
